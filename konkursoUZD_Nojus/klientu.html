<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baidarių nuoma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Baidarių nuoma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item border rounded-pill">
                <a class="nav-link" href="darbuotoju.html">Darbuotojų zona</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="klientu.html">Klientų zona</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <!-- /navbar -->
    <div class="container">

        <!-- input for new reservation -->
        <form class="mb-3 mt-3 p-2 border border-2 rounded bg-light" name="reservationForm">
    
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="first_name" value="" required>
            </div>
    
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last_Name" id="last_name" value="" required>
            </div>
            
            <div class="input-group mb-3">
                <input type="date" class="form-control" aria-label="date" id="date" value="" required>
            </div>
    
            <div class="input-group mb-3">
                <input type="time" class="form-control" aria-label="time" min="08:00" id="time" value="" required>
            </div>
    
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Baidarių pasirinkimas</label>
                <select class="form-select" id="baidariu_inputGroup" value="" required>
                    <option selected disabled value="">Pasirinkimas...</option>
                    <option value="1">Vienvietė baidarė</option>
                    <option value="2">Dvivietė baidarė</option>
                    <option value="3">Trivietė baidarė</option>
                    <option value="4">Kanoja</option>
                </select>
            </div>
            
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Telefono numeris" aria-label="phone_number" id="phone_number" value="" required>
            </div>
    
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="submit" id="submitbutton">Siųsti</button>
            </div>
    
        </form>
          
        <!-- /input for new reservation -->
      
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</footer>
</body>
</html>
